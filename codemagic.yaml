workflows:
  ios-build:
    name: iOS Build
    max_build_duration: 120
    instance_type: mac_mini_m1
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      groups:
        - firebase_credentials
    scripts:
      - name: Install Flutter dependencies
        script: flutter pub get

      - name: Build iOS App (Unsigned)
        script: |
          flutter build ipa --no-codesign

      - name: Extract .ipa file path
        script: |
          echo "IPA_PATH=$(find build/ios/ipa -name '*.ipa' | head -n 1)" >> $CM_ENV

      - name: Upload .ipa to Firebase App Distribution
        script: |
          curl -X POST \
            -H "Authorization: Bearer $FIREBASE_TOKEN" \
            -F "file=@$IPA_PATH" \
            -F "app_id=$FIREBASE_APP_ID" \
            -F "release_notes=New iOS build" \
            -F "testers=$FIREBASE_TESTERS" \
            https://firebaseappdistribution.googleapis.com/v1/projects/YOUR_PROJECT_ID/apps/YOUR_IOS_APP_ID/releases

artifacts:
  - build/ios/ipa/*.ipa
